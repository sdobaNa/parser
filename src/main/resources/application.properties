# Profile properties settings
spring.profiles.active=prod

# Server settings
server.port=4500

# Tomcat config for special characters in URLs
server.tomcat.relaxed-query-chars=`, {, }, [, ], ^, <, >, |
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# CommonDocument DB Config
mongodb.common-document.host=localhost
mongodb.common-document.port=27017
mongodb.common-document.database=commonDocument

# ReferenceBook DB Config
mongodb.reference-book.host=localhost
mongodb.reference-book.port=27017
mongodb.reference-book.database=referenceBook

# Other DB config
mongodb.common.database=common
mongodb.tube.database=tube
mongodb.commodity.database=commodity
mongodb.linked-data.database=linkedData
mongodb.register.database=register
mongodb.tube-document.database=tubeDocument

# Gson format date serializing
spring.gson.date-format=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd

# Security settings
security.jwt.token.secret-key=secret

# Api links
api.url=http://localhost
api.main=:3300/api/main

